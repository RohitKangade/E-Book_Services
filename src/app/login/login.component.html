<div class="login">
  <div class="logindiv">
      <img src="/Login/Loginimg.png" alt="Logo" class="logo-image">
  </div>

  <div class="logindiv1">
      <div class="login-container">
          <form action="/login" method="post" id="loginForm">
              <hr class="hr-divider">
              <h2>लॉगीन</h2>
              <hr class="hr-divider">

              <div class="form-group">
                  <label for="username" class="visually-hidden">Username</label>
                  <input type="text" id="username" name="username" placeholder="युजरनमे" required>
              </div>

              <div class="form-group">
                  <label for="password" class="visually-hidden">Password</label>
                  <input type="password" id="password" name="password" placeholder="पासवर्ड" required>
              </div>

              <button type="submit">लॉगीन</button>
          </form>
      </div>
  </div>
</div>
