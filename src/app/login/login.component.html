<app-navbar></app-navbar>
<div class="login">
  <div class="logindiv">
    <img src="/Login/Loginimg.png" alt="Logo" class="logo-image">
  </div>
  <div class="logindiv1">
    <div class="login-container">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <hr class="hr-divider">
        <h2>लॉगीन</h2>
        <hr class="hr-divider">
        <div class="form-group">
          <label for="loginInput" class="visually-hidden">Username or Mobile</label>
          <input
            type="text"
            id="loginInput"
            name="loginInput"
            placeholder="युजरनेम किंवा मोबाइल नंबर"
            required
            pattern="^([0-9]{10}|[a-zA-Z0-9._%+-]+)$"
            ngModel
          />
          <div
            *ngIf="
              loginForm.controls['loginInput']?.invalid &&
              loginForm.controls['loginInput']?.touched
            "
          >
            <small class="error-message">
              वैध 10 अंकी मोबाइल नंबर किंवा युजरनेम प्रविष्ट करा
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="visually-hidden">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="पासवर्ड"
            required
            ngModel
          />
          <div
            *ngIf="
              loginForm.controls['password']?.invalid &&
              loginForm.controls['password']?.touched
            "
          >
            <small class="error-message">तुमचा पासवर्ड टाका</small>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">लॉगीन</button>
      </form>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-logo">
    <img src="" class="footer-logo-image" />
    <div class="footer-text">Contents are owned by जिल्हा परिषद, कोल्हापूर</div>
  </div>
  <div class="footer-links">
   
    <a href="https://settribe.com/" class="footer-link">Developed & Maintained by SETTribe</a>
  </div>
</div>
