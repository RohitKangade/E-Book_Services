<span class="container">
    <h2>सेवा पुस्तिका यादी</h2>
</span>

<form class="leave-form">
    <div class="form-group date-group">
        <label for="fromDate" class="date-label">वर्ष:</label>
        <input type="number" id="fromDate" name="fromDate" placeholder="वर्ष">
    </div>

    <div class="form-group date-group">
        <label for="fromDate" class="date-label">कधीपासून:</label>
        <input type="date" id="fromDate" name="fromDate" placeholder="दिनांक">
        <label for="toDate" class="date-label">कधीपर्यंत:</label>
        <input type="date" id="toDate" name="toDate" placeholder="दिनांक">
    </div>

    <div class="form-group button-center">
        <button type="submit">पाहा</button>
    </div>
   <br>
</form>

<div class="table-container">
    <div class="icon-container">
        <button class="print"><i class="fa-solid fa-print"></i></button>
        <button class="excel"><i class="fa-solid fa-file-excel"></i></button>
        <button class="pdf"><i class="fa-solid fa-file-pdf"></i></button>
    </div>

    <table>
        <thead>
            <tr>
                <th>अनु.क्र. <i class="fas fa-sort"></i></th>
                <th>कर्मचारी <i class="fas fa-sort"></i></th>
                <th>#नोंद<i class="fas fa-sort"></i></th>
                <th>Action <i class="fas fa-sort"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of entryBooks">
                <td>{{ entry.id }}</td>
                <td>{{ entry.fullname }}</td>
                <td>
                    <a [routerLink]="['/empentrybook']" [queryParams]="{ fullname: entry.fullname }">{{ entry.count }}</a>
                </td>
                <td>
                    <button class="btn btn-green" (click)="viewSevaPushtika(entry.fullname)">पुष्टिकरण पढ़ा</button>
                    <a href="entrybook"><button class="btn btn-blue">नोंद +</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
