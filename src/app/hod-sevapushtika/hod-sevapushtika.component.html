<div class="navdiv">
  <a href="hod"><span class="nav-text">रजेचा गोषवारा</span></a>
  <a href="hodnoteabstract"><span class="nav-text">नोंदीचा गोषवारा</span></a>
  <a href="hodsevapushtikayadi"><span class="nav-text">सेवा पुस्तिका</span></a>
  <a href="entrytype"><span class="nav-text">नोंदीचा प्रकार</span></a>
  <a href="leavetype"><span class="nav-text">रजेचा प्रकार</span></a>
    <span id="emp">Hello, HOD</span>
    <a href="#" id="logout" class="nav-text" onclick="logout()">Logout</a>
</div>

<body>
    <div class="container">
      <div class="header">
        <h1>सेवा पुस्तिका</h1>
        <div class="icon-container">
          <button class="print"><i class="fa-solid fa-print"></i></button>
          <button class="excel"><i class="fa-solid fa-file-excel"></i></button>
          <button class="pdf"><i class="fa-solid fa-file-pdf"></i></button>
        </div>
      </div>
      <div class="underline"></div>
      <div class="navigation">
        <a href="hodsevapushtikayadi"><i class="fas fa-arrow-left"></i></a>
        <div class="page-number">पृष्ठ क्र. - 1/30</div>
        <a href="hodsevapushtikanextpage"><i class="fas fa-arrow-right"></i></a>
      </div>
      <form>
        <div class="section">
          <label for="fullname">पूर्ण नाव :</label>
          <input type="text" id="fullname" [value]="empData.fullname || ''" readonly />
          <label for="appoint">पद :</label>
          <input type="text" id="appoint" [value]="empData.appoint || ''" readonly />
        </div>
        <div class="section">
          <label for="office">कार्यालय :</label>
          <input type="text" id="office" [value]="empData.office || ''" readonly />
          <label for="empuniqueid">सेवायर्ह आयडी :</label>
          <input type="text" id="empuniqueid" [value]="empData.empuniqueid || ''" readonly />
        </div>
        <div class="section">
          <label for="castreligion">१. धर्म , जात (प्रवर्गासह) :</label>
          <input type="text" id="castreligion" [value]="empData.castreligion || ''" readonly/>
        </div>
        <div class="section">
          <label for="currentaddress">२ . (अ) सध्याचा पत्ता -</label>
          <input type="text" id="currentaddress" [value]="empData.currentaddress || ''" readonly/>
        </div>
        <div class="section">
          <label for="declaredvillageadd">( ब ) घोषित केलेला स्वग्राम व पत्ता -</label>
          <input type="text" id="declaredvillageadd" [value]="empData.declaredvillageadd || ''" readonly/>
        </div>
        <div class="section">
          <label for="nameresidofvictim">३. बळींचे नाव व राहण्याचे ठिकाण :</label>
          <input type="text" id="nameresidofvictim" [value]="empData.nameresidofvictim || ''"readonly />
        </div>
        <div class="section">
          <label for="writedobcorrect">४. जन्मतारखेनक नक्की करून तो खोटी सन्मानाने लिहिता येईल तेव्हा अचूक लिहावा</label>
          <input type="text" id="writedobcorrect" [value]="empData.writedobcorrect || ''" readonly/>
        </div>
        <div class="section">
          <label for="exactheight">५. तंतोतंत उंची -</label>
          <input type="text" id="exactheight" [value]="empData.exactheight || ''" readonly/>
        </div>
        <div class="section">
          <label for="identifiedmarkonbody">६. ओळखपत्रासाठी अंगठ्याचे खुणा -</label>
          <input type="text" id="identifiedmarkonbody" [value]="empData.identifiedmarkonbody || ''"readonly />
        </div>
        <div class="section">
          <label for="eduatappoint">७. (अ) नियुक्तीच्या वेळी शैक्षणिक अहर्ता -</label>
          <input type="text" id="eduatappoint" [value]="empData.eduatappoint || ''" readonly/>
        </div>
        <div class="section">
          <label for="eduafterappoint">( ब ) नियुक्तीनंतर प्राप्त केलेली शैक्षणिक अहर्ता -</label>
          <input type="text" id="eduafterappoint" [value]="empData.eduafterappoint || ''" readonly/>
        </div>
        <div class="section">
          <label for="govsigndate">८. शासकीय कर्मचाऱ्यांची दिनांकित सही -</label>
          <input type="text" id="govsigndate" [value]="empData.govsigndate || ''" readonly/>
        </div>
        <div class="section">
          <label for="datesignnddesign">९. क्रमांक १ ते २ सहीची नोंदी तपासल्यानंतर कार्यालय प्रमुखाची अथवा इतर
            कोणत्याही साक्षांकित अधिकाऱ्यांची दिनांकित सही व पदनाम</label>
          <input type="text" id="datesignnddesign" [value]="empData.datesignnddesign || ''"readonly />
        </div>
        <div class="section">
          <label>१०. वैद्यकीय तपासणीचा अहवाल :</label>
        </div>
        <div class="section">
          <label for="certnodate">( एक ) प्रमाणपत्र क्रमांक व दिनांक -</label>
          <input type="text" id="certnodate" [value]="empData.certnodate || ''" readonly/>
        </div>
        <div class="section">
          <label for="officerdesign">( दोन ) प्रमाणपत्र देणारा अधिकारी व त्याचे पदनाम -</label>
          <input type="text" id="officerdesign" [value]="empData.officerdesign || ''" readonly/>
        </div>
      </form>

    </div>
  </body>
  <app-footer></app-footer>
