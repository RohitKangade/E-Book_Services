<div class="container">
    <h2>रजेचे प्रकार तयार करा</h2>

    <div class="form-group">
        <label for="type">प्रकार :</label>
        <input type="text" id="type" [(ngModel)]="leaveType.leavetype" placeholder="येथे लिहा">
        <button (click)="addOrUpdateLeaveType()">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>अनु.क्र.</th>
                    <th>प्रकार</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let type of leaveTypes; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ type.leavetype }}</td>
                    <td class="action-buttons">
                        <!-- Check if 'id' exists before calling the delete function -->
                        <i *ngIf="type.id" class="fas fa-trash" (click)="deleteLeaveType(type.id)"></i>
                        <i class="fas fa-edit" (click)="editLeaveType(type)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
